<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASTEMILL SRL - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainContent" class="home-content">
    <div class="card"><p>Text 1</p></div>
    <div class="card"><p>Text 2</p></div>
    <div class="card"><p>Text 3</p></div>
    <div class="card"><p>Text 4</p></div>
</div>

<script>
// Wait for the DOM to fully load
document.addEventListener('DOMContentLoaded', function() {
    // Select all cards and add 'show' class to trigger the fade-in effect
    document.querySelectorAll('.card').forEach(function(card) {
        setTimeout(function() {
            card.classList.add('show');
        }, 300); // Delay can be adjusted
    });
});
</script>

</body>
</html>
