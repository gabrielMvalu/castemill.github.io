<!DOCTYPE html>
<html lang="ro-RO">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulțumim pentru cererea de demo | Castemill BI</title>
  <meta name="description" content="Cererea ta de demo Castemill BI a fost trimisă. Verifică emailul pentru confirmare și descarcă manualul platformei.">
  <link rel="canonical" href="https://www.castemill.com/demo/thanks.html">

  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.25), transparent 40%), #05050a;
      color: #f5f5ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .card {
      background: rgba(17, 17, 27, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      padding: 3rem;
      max-width: 560px;
      width: 100%;
      box-shadow: 0 30px 60px rgba(8, 8, 16, 0.5);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: clamp(2.2rem, 4vw, 3rem);
      font-weight: 800;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.05rem;
      color: rgba(229, 229, 255, 0.8);
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    a.button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.95rem 1.8rem;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.45);
    }

    .button-secondary {
      background: rgba(12, 12, 20, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #eaeaff;
    }

    .button-primary:hover,
    .button-primary:focus-visible,
    .button-secondary:hover,
    .button-secondary:focus-visible {
      transform: translateY(-2px);
    }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mulțumim! Cererea de demo a fost trimisă.</h1>
    <p>Revenim în 1 zi lucrătoare. Între timp poți descărca Manualul platformei sau te poți întoarce la pagina principală pentru a explora funcționalitățile Castemill BI.</p>
    <div class="btn-group">
      <a class="button button-primary" href="/docs/Manual-Structura-Aplicatiei.pdf" target="_blank" rel="noopener" aria-label="Descarcă manualul platformei Castemill BI">Descarcă Manualul</a>
      <a class="button button-secondary" href="/" aria-label="Înapoi la pagina principală Castemill">Înapoi la Acasă</a>
    </div>
  </div>
</body>
</html>
