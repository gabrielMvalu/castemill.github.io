  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CASTEMILL - Time Reimagined</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  
  <style>
    :root {
      --primary-color: #1a1a1a;
      --accent-color: #0E9B8A;
      --bg-color: #fafafa;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --metallic-text: linear-gradient(90deg, #f70000, #c0c0c0, #e0e0e0);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .main-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .clock-container {
      position: relative;
      width: min(80vw, 800px);
      height: min(80vw, 800px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: float 60s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .clock-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 0 40px rgba(8, 104, 155, 0.4),
        inset 0 0 60px rgba(36, 134, 253, 0.3),
        0 0 100px rgba(14, 155, 138, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .clock-face:hover {
      transform: scale(1.02);
      box-shadow: 
        0 0 60px rgba(8, 104, 155, 0.6),
        inset 0 0 80px rgba(36, 134, 253, 0.4),
        0 0 120px rgba(14, 155, 138, 0.3);
    }

    .second-hand {
      position: absolute;
      width: 24px;
      height: 45%;
      background: linear-gradient(45deg, #0e9b8a, #6caffb, #0e4d9b);
      bottom: 50%;
      transform-origin: bottom center;
      z-index: 5;
      clip-path: polygon(50% 0%, 70% 100%, 30% 100%);
      box-shadow: 0 0 20px rgba(14, 155, 138, 0.8);
      animation: shiny-reflection 2s linear infinite;
    }

    .second-hand::after {
      content: '';
      position: absolute;
      width: 32px;
      height: 32px;
      background: linear-gradient(45deg, #ff0000, #ff6b6b);
      border-radius: 50%;
      left: 50%;
      top: 10%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }

    .brand-logo {
      position: absolute;
      top: 3%;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      height: auto;
      max-width: 120px;
      opacity: 0.9;
      z-index: 4;
      transition: all 0.3s ease;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
    }

    .brand-logo:hover {
      transform: translateX(-50%) scale(1.1);
      opacity: 1;
    }

    .brand-name {
      position: absolute;
      top: 25%;
      left: 0%;
      transform: translateX(10%);
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 1;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .slogan {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ff6b6b;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 107, 107, 0.6);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 15px rgba(255, 107, 107, 0.6); }
      50% { text-shadow: 0 0 25px rgba(255, 107, 107, 0.8); }
      100% { text-shadow: 0 0 15px rgba(255, 107, 107, 0.6); }
    }

    .slogan-description {
      margin-top: 0.5rem;
      font-size: 0.7rem;
      color: #ffffff;
      text-align: center;
      max-width: 70%;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
      opacity: 0.8;
    }

    .navigation {
      position: fixed;
      bottom: 10rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 20;
    }

    .contact-button {
      position: relative;
      padding: 1rem 2rem;
      text-decoration: none;
      color: #ffffff;
      background: rgba(14, 155, 138, 0.2);
      border: 1px solid rgba(14, 155, 138, 0.3);
      border-radius: 30px;
      font-size: 1rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(14, 155, 138, 0.2);
      backdrop-filter: blur(10px);
      cursor: pointer;
    }

    .contact-button:hover {
      background: rgba(14, 155, 138, 0.3);
      box-shadow: 0 4px 30px rgba(14, 155, 138, 0.4);
      transform: translateY(-2px);
    }

    .contact-button .phone-number {
      position: absolute;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(14, 155, 138, 0.9);
      padding: 0.8rem 1.5rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(14, 155, 138, 0.3);
      font-size: 0.9rem;
      color: #ffffff;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .contact-button:hover .phone-number {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(5px);
    }

    @media (max-width: 768px) {
      .clock-container {
        width: 90vw;
        height: 90vw;
      }
      
      .navigation {
        bottom: 5rem;
      }

      .brand-logo {
        max-width: 100px;
        top: 38%;
      }

      .brand-name {
        font-size: 1rem;
      }

      .slogan {
        font-size: 1rem;
      }

      .slogan-description {
        font-size: 0.6rem;
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="clock-container">
      <div class="clock-face">
        <img src="logo.png" alt="CASTEMILL" class="brand-logo">
        <div class="brand-name">CASTEMILL S.R.L.
          <div class="slogan">
            <b>Turning Data into Time for Your Business</b>
          </div>
          <div class="slogan-description">
            <i>Saving entrepreneurs time by providing actionable, AI-driven insights, allowing them to focus on growth and strategy rather than tedious data analysis.</i>
          </div>
        </div>
        <div class="second-hand"></div>        
      </div>
    </div>
  </div>

  <nav class="navigation">
    <div class="contact-button">
      Contact
      <span class="phone-number">+40721720155</span>
    </div>
  </nav>

  <script>
    gsap.to('.second-hand', {
      rotation: -360,
      duration: 60,
      ease: "none",
      repeat: -1,
      transformOrigin: "bottom center",
    });

    // Adăugăm animație pentru logo la scroll
    window.addEventListener('scroll', () => {
      const logo = document.querySelector('.brand-logo');
      const scrollPosition = window.scrollY;
      logo.style.transform = `translateX(-50%) rotate(${scrollPosition * 0.1}deg)`;
    });
  </script>
</body>
