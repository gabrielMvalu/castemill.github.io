<head>

        body, html {

            margin: 0;
            display: flex;

            background-color: #fff;
            transition: background-color 1s ease;

        .content {
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .welcome {
            cursor: pointer;
            transition: transform 0.5s ease, color 0.5s ease;
        }

        .welcome:hover + .content {
            opacity: 1;
        }

        .welcome:hover {
            transform: scale(1.1);
            color: #007BFF;
        }
    </style>
</head>
