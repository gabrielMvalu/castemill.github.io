<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASTEMILL SRL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <img src="castemillLOGO.png" alt="Castemill Logo" class="logo">
    <div id="welcomeText" class="welcome">CASTEMILL SRL</div>
</div>

            <div class="card-back">
                <div class="frosted-glass"></div>
                <div class="content"><p>More Info 1</p></div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div class="frosted-glass"></div>
                <div class="content"><p>Text 2</p></div>
            </div>
            <div class="card-back">
                <div class="frosted-glass"></div>
                <div class="content"><p>More Info 2</p></div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div class="frosted-glass"></div>
                <div class="content"><p>Text 3</p></div>
            </div>
            <div class="card-back">
                <div class="frosted-glass"></div>
                <div class="content"><p>More Info 3</p></div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div class="frosted-glass"></div>
                <div class="content"><p>Text 4</p></div>
            </div>
            <div class="card-back">
                <div class="frosted-glass"></div>
                <div class="content"><p>More Info 4</p></div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.card').forEach(function(card) {
        card.classList.add('show');
    });
});
</script>

</body>
</html>
