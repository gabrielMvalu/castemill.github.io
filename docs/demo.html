<!DOCTYPE html>
<html lang="ro">
<head>
    <!-- Basic HTML settings -->
    <meta charset="UTF-8">

    <!-- Link to Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div class="company-info">
                <div class="company-name">Castemill SRL</div>
                <h1>Demonstra»õie InteractivƒÉ AI</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">AcasƒÉ</a></li>
                <li><a href="demo.html">Demonstra»õie</a></li>
                <li><a href="consultanta.html">Consultan»õƒÉ</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main class="container">
        <h2>ExperimenteazƒÉ Solu»õiile Noastre AI</h2>
        <p>Introdu datele tale pentru a vedea cum func»õioneazƒÉ solu»õiile noastre AI √Æn timp real.</p>
        <!-- Data input form -->
        <form id="ai-form">
            <div class="form-group">
                <label for="project-size">Dimensiunea Proiectului (m¬≤):</label>
                <input type="number" id="project-size" name="projectSize" required>
            </div>
            <div class="form-group">
                <label for="material-quality">Calitatea Materialelor:</label>
                <select id="material-quality" name="materialQuality" required>
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                    <option value="luxury">Lux</option>
                </select>
            </div>
            <div class="form-group">
                <label for="project-duration">Durata Proiectului (luni):</label>
                <input type="number" id="project-duration" name="projectDuration" required>
            </div>
            <div class="form-group">
                <label for="labor-skill">Nivelul de Calificare al Muncitorilor:</label>
                <select id="labor-skill" name="laborSkill" required>
                    <option value="basic">De bazƒÉ</option>
                    <option value="skilled">Califica»õi</option>
                    <option value="expert">Exper»õi</option>
                </select>
            </div>
            <button type="submit" class="cta-button">Ob»õine Estimare AI</button>
        </form>
        <!-- Visualization area -->
        <canvas id="resultChart"></canvas>
        <!-- Explanation section -->
        <div id="explanation"></div>
    </main>
    <!-- Footer section -->
    <footer class="footer">
        <div class="contact-info">
            <div class="contact-item">
                <a href="tel:+40721720155">
                    <span class="contact-icon">üìû</span>
                    +4(0)721.720.155
                </a>
            </div>
            <div class="contact-item">
                <a href="mailto:office@castemill.com">
                    <span class="contact-icon">‚úâÔ∏è</span>
                    office@castemill.com
                </a>
            </div>
        </div>
    </footer>
    <!-- JavaScript code -->
    <script>
        window.onload = function() {
            document.getElementById('ai-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var projectSize = parseFloat(document.getElementById('project-size').value);
                var materialQuality = document.getElementById('material-quality').value;
                var projectDuration = parseFloat(document.getElementById('project-duration').value);
                var laborSkill = document.getElementById('labor-skill').value;

                var baseCostPerSqM = 500;
                var materialMultiplier = {
                    'standard': 1,
                    'premium': 1.2,
                    'luxury': 1.5
                };
                var laborMultiplier = {
                    'basic': 1,
                    'skilled': 1.1,
                    'expert': 1.25
                };

                var estimatedCost = projectSize * baseCostPerSqM * materialMultiplier[materialQuality] * laborMultiplier[laborSkill];
                var monthlyCost = estimatedCost / projectDuration;

                updateChart(estimatedCost, monthlyCost);

                var explanation = '<h3>Estimarea Costului Proiectului</h3>';
                explanation += '<p>Cost total estimat: <strong>' + estimatedCost.toFixed(2) + ' EUR</strong></p>';
                explanation += '<p>Cost lunar estimat: <strong>' + monthlyCost.toFixed(2) + ' EUR</strong></p>';
                document.getElementById('explanation').innerHTML = explanation;
            });

            function updateChart(totalCost, monthlyCost) {
                var ctx = document.getElementById('resultChart').getContext('2d');
                if (window.resultChart) {
                    window.resultChart.destroy();
                }
                window.resultChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Cost Total', 'Cost Lunar'],
                        datasets: [{
                            data: [totalCost, monthlyCost],
                            backgroundColor: ['rgba(54, 162, 235, 0.7)', 'rgba(255, 99, 132, 0.7)'],
                            hoverBackgroundColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
