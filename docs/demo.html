<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analiză AI - Sisteme de Pereți Cortină</title>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
        }
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        header p {
            font-size: 18px;
            color: #a0a0a0;
        }
        /* Main Content */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        /* Drawing Container */
        .drawing-container {
            flex: 2;
            background-color: #2e2e3e;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }
        /* Info Sidebar */
        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* SVG Styles */
        #drawing {
            width: 100%;
            height: auto;
            cursor: grab;
        }
        .element {
            cursor: pointer;
            transition: fill 0.3s, stroke 0.3s;
        }
        .element:hover {
            fill: #3b82f6;
            stroke: #3b82f6;
        }
        .highlight {
            fill: #3b82f6 !important;
            stroke: #3b82f6 !important;
        }
        /* Info Panel */
        #infoPanel {
            background-color: #2e2e3e;
            border-radius: 8px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        #infoPanel h2 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #infoPanel p {
            font-size: 16px;
            line-height: 1.5;
            color: #c0c0c0;
        }
        /* Chart Container */
        #chartContainer {
            background-color: #2e2e3e;
            border-radius: 8px;
            padding: 20px;
        }
        #chartContainer h2 {
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 10px;
        }
        /* Tooltip */
        .tooltip {
            position: absolute;
            background-color: #3b82f6;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 14px;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            .drawing-container, .info-container {
                flex: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1><i class="fas fa-building"></i> Analiză AI - Sisteme de Pereți Cortină</h1>
        <p>Explorați elementele interactive pentru a vedea detalii și analize AI.</p>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Drawing Container -->
            <div class="drawing-container">
                <!-- Tooltip -->
                <div class="tooltip" id="tooltip"></div>
                <!-- SVG Drawing -->
                <svg id="drawing" viewBox="0 0 800 600">
                    <!-- Background Grid -->
                    <defs>
                        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#444" stroke-width="0.5"/>
                        </pattern>
                        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                            <rect width="100" height="100" fill="url(#smallGrid)"/>
                            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#666" stroke-width="1"/>
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#grid)" />

                    <!-- Building Structure -->
                    <rect x="50" y="50" width="700" height="500" fill="#1e1e2f" stroke="#666" stroke-width="2"/>

                    <!-- Elements -->
                    <!-- Windows -->
                    <rect id="window1" class="element" x="100" y="100" width="150" height="120" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
                    <rect id="window2" class="element" x="550" y="100" width="150" height="120" fill="#93c5fd" stroke="#3b82f6" stroke-width="2"/>
                    <!-- Door -->
                    <rect id="door" class="element" x="350" y="400" width="100" height="150" fill="#86efac" stroke="#22c55e" stroke-width="2"/>
                    <!-- Panels -->
                    <rect id="panel1" class="element" x="100" y="300" width="150" height="80" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
                    <rect id="panel2" class="element" x="550" y="300" width="150" height="80" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
                </svg>
            </div>

            <!-- Info Container -->
            <div class="info-container">
                <!-- Info Panel -->
                <div id="infoPanel">
                    <h2 id="elementTitle">Selectați un element</h2>
                    <p id="elementInfo">Faceți clic pe un element din desen pentru a vedea detalii și analize AI.</p>
                </div>
                <!-- Chart Container -->
                <div id="chartContainer">
                    <h2>Performanță Energetică</h2>
                    <canvas id="energyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Element Data
        const elements = [
            {
                id: 'window1',
                title: 'Fereastra de Nord-Est',
                info: 'Această fereastră are un coeficient de transfer termic de 1.2 W/m²K. Expunerea sa asigură lumina naturală maximă în orele dimineții.',
                data: [120, 110, 100, 90, 80, 75],
                fill: '#93c5fd'
            },
            {
                id: 'window2',
                title: 'Fereastra de Sud-Est',
                info: 'Această fereastră este optimizată pentru eficiență energetică, cu sticlă dublă și strat Low-E.',
                data: [130, 120, 110, 100, 90, 85],
                fill: '#93c5fd'
            },
            {
                id: 'door',
                title: 'Ușa Principală Inteligentă',
                info: 'Ușa este echipată cu sisteme de securitate biometrice și izolație fonică avansată.',
                data: [150, 140, 130, 120, 110, 100],
                fill: '#86efac'
            },
            {
                id: 'panel1',
                title: 'Panou Opac Izolat 1',
                info: 'Panoul contribuie la eficiența termică a clădirii, având o rezistență termică ridicată.',
                data: [100, 95, 90, 85, 80, 75],
                fill: '#d1d5db'
            },
            {
                id: 'panel2',
                title: 'Panou Opac Izolat 2',
                info: 'Fabricat din materiale sustenabile, acest panou reduce impactul asupra mediului.',
                data: [90, 85, 80, 75, 70, 65],
                fill: '#d1d5db'
            }
        ];

        // Tooltip
        const tooltip = document.getElementById('tooltip');

        // Event Listeners for Elements
        elements.forEach(element => {
            const el = document.getElementById(element.id);

            // Mouse Enter
            el.addEventListener('mouseenter', (e) => {
                tooltip.innerText = element.title;
                tooltip.style.opacity = 1;
                moveTooltip(e);
            });

            // Mouse Move
            el.addEventListener('mousemove', (e) => {
                moveTooltip(e);
            });

            // Mouse Leave
            el.addEventListener('mouseleave', () => {
                tooltip.style.opacity = 0;
            });

            // Click Event
            el.addEventListener('click', () => {
                handleElementClick(element);
            });
        });

        // Tooltip Movement
        function moveTooltip(e) {
            const drawingRect = document.getElementById('drawing').getBoundingClientRect();
            tooltip.style.left = `${e.clientX - drawingRect.left + 15}px`;
            tooltip.style.top = `${e.clientY - drawingRect.top + 15}px`;
        }

        // Handle Element Click
        function handleElementClick(element) {
            resetHighlights();
            const el = document.getElementById(element.id);
            el.classList.add('highlight');
            document.getElementById('elementTitle').innerText = element.title;
            document.getElementById('elementInfo').innerText = element.info;
            updateChart(element);
        }

        // Reset Highlights
        function resetHighlights() {
            elements.forEach(element => {
                const el = document.getElementById(element.id);
                el.classList.remove('highlight');
            });
        }

        // Initialize Chart
        const ctx = document.getElementById('energyChart').getContext('2d');
        const energyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Ianuarie', 'Februarie', 'Martie', 'Aprilie', 'Mai', 'Iunie'],
                datasets: [{
                    label: 'Consum Energetic (kWh)',
                    data: [0, 0, 0, 0, 0, 0],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    tension: 0.3,
                    fill: true,
                    pointRadius: 5,
                    pointBackgroundColor: '#3b82f6'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#444'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#444'
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });

        // Update Chart with Element Data
        function updateChart(element) {
            energyChart.data.datasets[0].data = element.data;
            energyChart.update();
        }
    </script>
</body>
</html>
