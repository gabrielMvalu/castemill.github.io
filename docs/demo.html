<!DOCTYPE html>
<html lang="ro">
<head>
    <!-- Basic HTML settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castemill SRL - Demonstra»õie InteractivƒÉ AI ** Momentan UNDER CONSTRUCTION ** </title>
    <meta name="description" content="ExperimenteazƒÉ solu»õiile noastre AI personalizate prin aceastƒÉ demonstra»õie interactivƒÉ.">
    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Link to Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div class="company-info">
                <div class="company-name">Castemill SRL</div>
                <h1>Demonstra»õie InteractivƒÉ AI</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">AcasƒÉ</a></li>
                <li><a href="demo.html">Demonstra»õie</a></li>
                <li><a href="consultanta.html">Consultan»õƒÉ</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main class="container">
        <h2>Predic»õie Costuri cu AI</h2>
        <p>Ajusta»õi parametrii pentru a vedea cum AI estimeazƒÉ costurile proiectului.</p>
        <!-- Data input form -->
        <form id="ai-form">
            <div class="form-group">
                <label for="feature1">NumƒÉr de Angaja»õi:</label>
                <input type="range" id="feature1" name="feature1" min="1" max="100" value="50" oninput="updateInput('feature1')">
                <span id="feature1-value">50</span>
            </div>
            <div class="form-group">
                <label for="feature2">Durata Proiectului (luni):</label>
                <input type="range" id="feature2" name="feature2" min="1" max="24" value="12" oninput="updateInput('feature2')">
                <span id="feature2-value">12</span>
            </div>
            <div class="form-group">
                <label for="feature3">Complexitatea Proiectului:</label>
                <input type="range" id="feature3" name="feature3" min="1" max="10" value="5" oninput="updateInput('feature3')">
                <span id="feature3-value">5</span>
            </div>
        </form>
        <!-- Visualization area -->
        <canvas id="resultChart"></canvas>
    </main>
    <!-- Footer section -->
    <footer class="footer">
        <div class="contact-info">
            <div class="contact-item">
                <a href="tel:+40721720155">
                    <span class="contact-icon">üìû</span>
                    +4(0)721.720.155
                </a>
            </div>
            <div class="contact-item">
                <a href="mailto:office@castemill.com">
                    <span class="contact-icon">‚úâÔ∏è</span>
                    office@castemill.com
                </a>
            </div>
        </div>
    </footer>
    <!-- JavaScript code -->
    <script>
        // Update displayed value for sliders
        function updateInput(id) {
            document.getElementById(id + '-value').innerText = document.getElementById(id).value;
            predict();
        }

        // Define the model
        let model;
        async function createModel() {
            model = tf.sequential();
            model.add(tf.layers.dense({ units: 8, activation: 'relu', inputShape: [3] }));
            model.add(tf.layers.dense({ units: 1 }));
            // Simulate training the model
            const xs = tf.tensor2d([
                [10, 6, 2],
                [50, 12, 5],
                [80, 18, 8],
                [100, 24, 10],
                [20, 3, 1]
            ]);
            const ys = tf.tensor2d([
                [50000],
                [200000],
                [400000],
                [600000],
                [30000]
            ]);
            await model.compile({ optimizer: 'adam', loss: 'meanSquaredError' });
            await model.fit(xs, ys, { epochs: 50 });
            predict();
        }

        // Predict function
        function predict() {
            const feature1 = parseFloat(document.getElementById('feature1').value);
            const feature2 = parseFloat(document.getElementById('feature2').value);
            const feature3 = parseFloat(document.getElementById('feature3').value);

            tf.tidy(() => {
                const input = tf.tensor2d([[feature1, feature2, feature3]]);
                const output = model.predict(input);
                const prediction = output.dataSync()[0];

                updateChart(prediction);
            });
        }

        // Chart.js setup
        let chart;
        function updateChart(prediction) {
            const ctx = document.getElementById('resultChart').getContext('2d');
            if (chart) {
                chart.destroy();
            }
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Cost Estimat al Proiectului'],
                    datasets: [{
                        label: 'Cost (EUR)',
                        data: [prediction.toFixed(2)],
                        backgroundColor: ['rgba(54, 162, 235, 0.7)'],
                        borderColor: ['rgba(54, 162, 235, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Initialize
        createModel();
    </script>
</body>
</html>
