<!DOCTYPE html>
<html lang="ro">
<head>
    <!-- Basic HTML settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castemill SRL - Demonstrație Interactivă AI</title>
    <meta name="description" content="Experimentează soluțiile noastre AI personalizate prin această demonstrație interactivă.">
    <!-- Link to your existing CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Link to p5.js for visuals -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="header-content">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div class="company-info">
                <div class="company-name">Castemill SRL</div>
                <h1>Demonstrație Interactivă AI</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Acasă</a></li>
                <li><a href="demo.html">Demonstrație</a></li>
                <li><a href="consultanta.html">Consultanță</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main class="container">
        <h2>Experimentează Puterea AI în Timp Real</h2>
        <p>Interactează cu rețeaua neurală și vezi cum AI procesează datele în timp real.</p>
        <!-- Interactive canvas -->
        <div id="sketch-holder"></div>
        <!-- Controls -->
        <div class="controls">
            <label for="slider">Ajustează Complexitatea Rețelei Neurale:</label>
            <input type="range" id="slider" min="1" max="10" value="5">
        </div>
    </main>
    <!-- Footer section -->
    <footer class="footer">
        <div class="contact-info">
            <div class="contact-item">
                <a href="tel:+40721720155">
                    <span class="contact-icon">📞</span>
                    +4(0)721.720.155
                </a>
            </div>
            <div class="contact-item">
                <a href="mailto:office@castemill.com">
                    <span class="contact-icon">✉️</span>
                    office@castemill.com
                </a>
            </div>
        </div>
    </footer>
    <!-- JavaScript code -->
    <script>
        let model;
        let xs, ys;
        let resolution = 20;
        let cols, rows;
        let slider;
        function setup() {
            let canvas = createCanvas(600, 400);
            canvas.parent('sketch-holder');
            tf.setBackend('cpu');
            cols = width / resolution;
            rows = height / resolution;
            slider = select('#slider');
            slider.input(trainModel);
            initData();
            trainModel();
        }

        function initData() {
            xs = [];
            ys = [];
            for (let i = 0; i < 100; i++) {
                let x = random(-1, 1);
                let y = random(-1, 1);
                xs.push([x, y]);
                ys.push([x * y > 0 ? 1 : 0]);
            }
            xs = tf.tensor2d(xs);
            ys = tf.tensor1d(ys);
        }

        function trainModel() {
            let layers = [];
            layers.push(tf.layers.dense({ units: slider.value(), activation: 'sigmoid', inputShape: [2] }));
            layers.push(tf.layers.dense({ units: 1, activation: 'sigmoid' }));
            model = tf.sequential({ layers });
            model.compile({ optimizer: 'adam', loss: 'binaryCrossentropy' });
            model.fit(xs, ys, { epochs: 10 }).then(() => {
                drawDecisionBoundary();
            });
        }

        function drawDecisionBoundary() {
            let density = 50;
            let grid = [];
            for (let x = -1; x <= 1; x += 2 / density) {
                for (let y = -1; y <= 1; y += 2 / density) {
                    grid.push([x, y]);
                }
            }
            tf.tidy(() => {
                const input = tf.tensor2d(grid);
                let pred = model.predict(input);
                pred = pred.dataSync();
                background(0);
                let index = 0;
                for (let x = 0; x < width; x += width / density) {
                    for (let y = 0; y < height; y += height / density) {
                        noStroke();
                        let br = pred[index] * 255;
                        fill(br, 255 - br, br);
                        rect(x, y, width / density, height / density);
                        index++;
                    }
                }
            });
        }
    </script>
</body>
</html>
